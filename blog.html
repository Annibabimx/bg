<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anni & Bloom Blog</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <header class="top-bar">
    <button class="home"><a href="index.html">Home</a></button>
    <p>Feeling all out of focus? Reset, refocus, and embrace entrepreneurship ✨</p>
  </header>

  <div class="announcement-bar">
    <div>Refer a friend and get $5 reward 💸</div>
    <div>ANNI & BLOOM</div>
    <div>Free weekly printable! 🎁</div>
  </div>

  <section class="create-post">
      <h2>Create a New Blog Post</h2>
      <input type="text" id="post-title" placeholder="Post Title">
      <textarea id="post-content" placeholder="Post Description"></textarea>
      <input type="file" id="post-image" accept="image/*">
      <button id="create-post-btn">Post</button>
    </section>
    
    


  <main class="blog-container" id="blog-posts">
  </main>

  <div style="text-align: center; margin: 20px;">
    <button onclick="location.href='about.html'" class="nav-button">About blog</button>
  </div>
  
  <script src="blog.js"></script>
</body>
</html>
